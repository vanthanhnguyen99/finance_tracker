services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-expense_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-expense_password}
      POSTGRES_DB: ${POSTGRES_DB:-expense_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:4500:5432"
    networks:
      - internal

  app:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "5050:3000"
    networks:
      - internal

  admin:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_PORT: 3000
    command: ["node", "admin-server.mjs"]
    ports:
      - "6070:3000"
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  pgdata:
